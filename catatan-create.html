<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buat/Edit Catatan</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6fc;
      padding: 2rem;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
      background-color: #fff;
      border-radius: 8px;
      padding: 2rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    h2 {
      color: #0d1b2a;
      margin-bottom: 1.5rem;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    input[type="text"], textarea, input[type="file"] {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    textarea {
      resize: vertical;
    }

    button {
      background-color: #0d1b2a;
      color: white;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #16324c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Buat / Edit Catatan</h2>
    <form>
      <div class="form-group">
        <label for="note-title">Judul</label>
        <input type="text" id="note-title" name="title">
      </div>
      <div class="form-group">
        <label for="note-tags">Tag</label>
        <input type="text" id="note-tags" name="tags">
      </div>
      <div class="form-group">
        <label for="note-content">Isi Catatan</label>
        <textarea id="note-content" name="content" rows="5"></textarea>
      </div>
      <div class="form-group">
        <label for="note-file">Upload Gambar / File</label>
        <input type="file" id="note-file" name="file">
      </div>
      <button type="submit">Simpan</button>
    </form>
  </div>
</body>
</html>
