<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Penyimpanan File Tugas</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6fc;
      padding: 2rem;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    h2 {
      color: #0d1b2a;
      margin-bottom: 1.5rem;
    }

    .upload-form {
      background-color: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 2rem;
    }

    .upload-form label {
      display: block;
      margin-bottom: 0.5rem;
    }

    .upload-form input[type="file"] {
      width: 100%;
      padding: 0.4rem;
    }

    .upload-form button {
      margin-top: 1rem;
      background-color: #0d1b2a;
      color: white;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .upload-form button:hover {
      background-color: #16324c;
    }

    .file-list {
      background-color: #fff;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .file-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.75rem;
      border-bottom: 1px solid #eee;
      padding-bottom: 0.5rem;
    }

    .file-name {
      color: #0d1b2a;
    }

    .file-actions a {
      color: #0d1b2a;
      margin-left: 1rem;
      text-decoration: none;
      font-weight: bold;
    }

    .file-actions a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Penyimpanan File Tugas</h2>

    <div class="upload-form">
      <form>
        <label for="assignment">Upload File</label>
        <input type="file" id="assignment" name="assignment">
        <button type="submit">Upload</button>
      </form>
    </div>

    <div class="file-list">
      <div class="file-item">
        <span class="file-name">Tugas_Matematika.pdf</span>
        <div class="file-actions">
          <a href="#">Lihat</a>
          <a href="#">Hapus</a>
        </div>
      </div>
      <!-- More files -->
    </div>
  </div>
</body>
</html>
